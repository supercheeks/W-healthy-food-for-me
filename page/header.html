<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--view port-->
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/webfont.css" type="text/css">
    <link rel="stylesheet" href="../css/predefined.css">
    <link rel="stylesheet" href="../css/index.css" type="text/css">
    <link rel="stylesheet" href="../css/fontAwesome/css/all.min.css">
</head>
<body>
   <div id="wrap" class="gradient">
        <header>
            <div class="w100">
                <h1 id="logo">Healthy<br>Food for<br>Me</h1>
                <ul class="mainMenu">
                    <li>
                        <a href="#">랭킹</a>
                    </li>
                    <li>
                        <a href="#">브랜드관</a>
                    </li>
                    <li>
                        <a href="#">커뮤니티</a>
                    </li>
                    <li>
                        <a href="#">이벤트</a>
                    </li>
                </ul>
                <div class="exMenu">
                    <a href="#">Sign in</a>
                    <a href="#">Sign up</a>
            </div>
            </div>
        </header>
        <section>
            <div class="contents">
                <h2><span>헬푸미</span>가 원하시는 제품을 찾아드릴게요.</h2>
                <div class="search">
                    <input id="word" placeholder= "입력하신 단어를 포함한 제품을 찾습니다.">
                </div>
                <div class="category">
                    <ul class="w100">
                        <li>
                            <div>
                                <img src="../img/icon1.png" alt="" title="">
                                <img src="../img/icon1_.png" alt="" title="">
                            </div>
                            <p>건강 간식</p>
                        </li>
                        <li>
                            <div>
                                <img src="../img/icon2.png" alt="" title="">
                                <img src="../img/icon2_.png" alt="" title="">
                            </div>
                            <p>건강 대용식</p>
                        </li>
                        <li>
                            <div>
                                <img src="../img/icon3.png" alt="" title="">
                                <img src="../img/icon3_.png" alt="" title="">
                            </div>
                            <p>다이어트 보조제</p>
                        </li>
                        <li>
                            <div>
                                <img src="../img/icon4.png" alt="" title="">
                                <img src="../img/icon4_.png" alt="" title="">
                            </div>
                            <p>헬스 보충제</p>
                        </li>
                        <li>
                            <div>
                                <img src="../img/icon5.png" alt="" title="">
                                <img src="../img/icon5_.png" alt="" title="">
                            </div>
                            <p>기타 건강식품</p>
                        </li>
                    </ul>
                </div>
                <div class="price">
                    <div>&nbsp;</div>
                </div>
                <div class="tag">
                    <ul>
                        <li>체지방 감소</li>
                        <li>항산화 작용</li>
                        <li>간 건강</li>
                        <li>아토피</li>
                        <li>갱년기</li>
                        <li>근육량 증가</li>
                        <li>혈당 조절</li>
                    </ul>
                </div>
                <div>완료</div>
            </div>
        </section>
    </div>
    <footer>
        &nbsp;
    </footer>

</html>
